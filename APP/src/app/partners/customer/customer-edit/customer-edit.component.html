<ol class="breadcrumb float-right" *ngIf="customer">
  <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
  <li class="breadcrumb-item active" routerLink="/partners/customers">
    Clients
  </li>
  <li *ngIf="customer._id"  class="breadcrumb-item active">
    {{customer._id}}
  </li>

  <li *ngIf="!customer._id"  class="breadcrumb-item active">
    Création d'un client
  </li>
</ol>
<mat-expansion-panel style="overflow: auto " expanded=true class="card base-color-light" *ngIf="customer" fxLayout="column">
  <mat-expansion-panel-header fxFlex="5" class="lead" fxLayout="column" fxLayout="center">


      <mat-panel-title>
        <p class="h4">
          <span *ngIf="!customer._id">Création d'un client</span>
          <span *ngIf="customer._id">Client</span>


        </p>
      </mat-panel-title>

      <mat-panel-description>


      </mat-panel-description>







  </mat-expansion-panel-header>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form  #editForm="ngForm" (ngSubmit)="save()">



      <div class="form-group">
        <mat-form-field class="gs-mat-field" fxFlex="100">

          <input matInput class="form-control" placeholder="Id" name="Id"
                 type="text"  [(ngModel)]="customer._id"   readonly  >

        </mat-form-field>
      </div>



      <div class="form-group">
        <mat-form-field class="gs-mat-field" fxFlex="100">

          <input matInput class="form-control" placeholder="nom" name="Name"
                 type="text"  [(ngModel)]="customer.name"   >

        </mat-form-field>
      </div>




      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Enregistrer</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
    </form>
  </div>
</mat-expansion-panel>

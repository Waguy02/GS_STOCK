<a mat-card [routerLink]="target" router fxLayout="row" class="nav-item card white-semi-transparent" fxLayoutAlign="center"
  routerLinkActive="active-nav-item">
  <li *ngIf="childrenItems.length==1;else dropdown"  (click)="sidenav_close()"  fxLayout="row" fxFlex="80" fxLayoutAlign="flex-start">


    <i fxLayoutAlign="center" fxLayout="column" class={{icon}}></i>
    <p fxLayoutAlign="center" fxLayout="column"><span> {{label}}</span> </p>

  </li>
</a>




<ng-template #dropdown>

  <mat-accordion >
    <mat-expansion-panel >

      <mat-expansion-panel-header class="nav-item  white-semi-transparent" fxLayout="row" fxLayoutAlign="flex-center">



        <li fxLayout="row" fxFlex="80" fxLayoutAlign="flex-start">


          <i fxLayoutAlign="center" fxLayout="column" class={{icon}}></i>
          <p fxLayoutAlign="center" fxLayout="column"><span> {{label}}</span> </p>

        </li>


      </mat-expansion-panel-header>


      <ng-content></ng-content>
    </mat-expansion-panel>

  </mat-accordion>
</ng-template>
